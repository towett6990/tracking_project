<!DOCTYPE html>
<html>
<head>
  <title>Device Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 2); // Center of world

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const devices = {{ devices|tojson }};
    devices.forEach(device => {
      if (device.latitude && device.longitude) {
        L.marker([parseFloat(device.latitude), parseFloat(device.longitude)])
          .addTo(map)
          .bindPopup(`<b>${device.serial_number}</b><br>${device.make || ''} ${device.model || ''}`);
      }
    });
  </script>
</body>
</html>
