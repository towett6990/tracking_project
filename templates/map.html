<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-control-layers {
            background-color: rgba(0,0,0,0.7) !important;
            color: white;
            border-radius: 8px;
            padding: 5px;
        }
        .leaflet-control-layers label {
            color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([0.0, 0.0], 2);

        // Base layers
        var liveFeed = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
            'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles © Esri'
        });

        liveFeed.addTo(map); // Default view

        // Layer control for toggling
        var baseMaps = {
            "Live Feed": liveFeed,
            "Satellite": satellite
        };
        L.control.layers(baseMaps).addTo(map);

        // Load device locations from Flask API
        async function loadDevices() {
            try {
                let res = await fetch('/api/devices');
                let devices = await res.json();

                devices.forEach(device => {
                    if (device.latitude && device.longitude) {
                        let marker = L.marker([device.latitude, device.longitude]).addTo(map);
                        marker.bindPopup(`<b>${device.name}</b><br>Serial: ${device.serial_number}<br>Last Seen: ${device.last_seen}`);
                    }
                });
            } catch (err) {
                console.error('Error loading devices:', err);
            }
        }

        loadDevices();
    </script>
</body>
</html>
