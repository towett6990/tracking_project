<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Device Tracker{% endblock %}</title>

  <!-- Bootstrap 5 Dark Theme -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Q2b3Y/LY5YyBQ19mQvC8/jBHyG9dQeYrA5IzOsYcWrR6TWFDImTgkYXkjZ6cL2gi"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      margin-bottom: 2rem;
    }

    .container {
      flex: 1;
    }

    footer {
      background-color: #1e1e1e;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“¡ DeviceTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_device') }}">Add Device</a>
            </li>
            <li class="nav-item">
  <a class="nav-link" href="{{ url_for('map_view') }}">Live Map</a>
</li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
  &copy; {{ now().year }} DeviceTracker | All rights reserved.
</footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-QZKpZ4HkT0VJG+E1Xxw9lDU4shWODkINQmbBq+ryZzRHz8qO6Zos3I1HxOS+nB1t"
    crossorigin="anonymous"
  ></script>
</body>
</html>
