{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Device List ðŸ“‹</h2>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Serial Number</th>
        <th>Status</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {% for device in devices %}
      <tr>
        <td>{{ device.serial_number }}</td>
        <td>{{ device.status }}</td>
        <td>{{ device.location }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
