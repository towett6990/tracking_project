{% extends 'base.html' %}
{% block content %}
<h2>Add New Device</h2>
<form method="POST">
    <div class="mb-3"><input name="serial_number" class="form-control" placeholder="Serial Number" required></div>
    <div class="mb-3"><input name="make" class="form-control" placeholder="Make" required></div>
    <div class="mb-3"><input name="model" class="form-control" placeholder="Model" required></div>
    <div class="mb-3"><input name="type" class="form-control" placeholder="Device Type" required></div>
    <div class="mb-3"><input name="status" class="form-control" placeholder="Status" required></div>
    <div class="mb-3"><input name="location" class="form-control" placeholder="Location" required></div>
    <button class="btn btn-primary">Add Device</button>
</form>
{% endblock %}
