<!DOCTYPE html>
<html>
<head>
    <title>Live Location Lookup</title>
</head>
<body>
    <h1>Device Location Lookup</h1>
    <form method="POST" action="/lookup">
        <label>Serial Number:</label><br>
        <input type="text" name="serial_number" required><br><br>

        <label>Latitude:</label><br>
        <input type="text" name="latitude" required><br><br>

        <label>Longitude:</label><br>
        <input type="text" name="longitude" required><br><br>

        <button type="submit">Search</button>
    </form>

    {% if result %}
        <h2>Result</h2>
        <p><strong>Serial Number:</strong> {{ result.serial_number }}</p>
        <p><strong>Coordinates:</strong> {{ result.latitude }}, {{ result.longitude }}</p>
        <p><strong>Location:</strong> {{ result.address }}</p>
    {% elif error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
